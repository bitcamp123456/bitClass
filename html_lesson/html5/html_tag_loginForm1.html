<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
 <title>로그인 폼</title>
</head>
<body>

    <h1>로그인 폼</h1>
    <hr>

    <form>
        <fieldset>
            <legend>로그인 폼</legend> <!-- 박스사이에 글자 보이게 legend-->
            <form>
                <table>
                    <tr>
                        <td>순번</td>
                        <td><input type="text" value="11" readonly></td>
                        <!-- readonly 사용자가 값을 못바꾸게함 -->
                    </tr>
                    <tr>
                        <select name="loginType">
                            <option value="member">회원</option>
                            <option value="admin">admin</option>
                        </select>

                    </tr>
                    <tr>
                        <td><label for="userid">아이디</label></td>
    <!-- 라벨을 클릭하면 for와 같은 값의 id를 찾아간다-->
                        <td><input type="text"name="userid" id="userid"
                            required
                            placeholder="아이디를 입력하세요."  
                            autofocus
                            minlength="4"
                            maxlength="12"
                            ></td>
                        <!-- required 값이 반드시 있어야 한다!! -->
                        <!-- placeholder 값 입력전에 보여지는 거야 -->
                        <!-- autofocus 커서가 자동으로 들어옴 -->
                        <!-- minlength="3" 최소3자이상 -->
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호</label></td>
                        <td><input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit"></td>
                    </tr>
                </table>
            </form>

        </fieldset>



    </form>
    
</body>
</html>
