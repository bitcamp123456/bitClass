<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
<form>
	<ul>
		<li>
			<label for="name">이름</label>
			<input id="name "type="text" required>
		</li>
		<li>
			<label for="phone">휴대폰</label>
			<input id="phone" type="tel" required>
		</li>
		<li>
			<label for="email">이메일</label>
			<input id="email"type="email" required>
		</li>
		<li>
			<input type="submit" value="예약하기">
		</li>



	</ul>
</form>
</body>
</html>
