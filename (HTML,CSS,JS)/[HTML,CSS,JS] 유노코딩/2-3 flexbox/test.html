  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      box-sizing: border-box;

    ul{
      list-style-type: none;

      display: flex;
      flex-wrap: wrap;

    }

      border: red 1px solid;
      width: 100px;
      /* height: 150px; */
    }

  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>

    <li>5</li>
  </ul>
