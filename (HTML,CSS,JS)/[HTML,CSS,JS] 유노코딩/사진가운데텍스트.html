<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .text {
      position: absolute;
      background-color: rebeccapurple;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -150%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="spring.png">
    <p class="text">가운데있어야할텍스트맞나요이건가요</p>
  </div>
</body>
</html>
