<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오</title>
  <style>
    .player {
      /* %의 여백은 부모의 너비를 따른다. */
      /* height="315" width="560" 
         height/width
         315/560 = 0.5625
      */
      /* padding-top: 56.25%; */
      padding-top: 56.25%;

      /*
       iframe의 위치를 고정시키기위해 position을 준거야
       position: absolute;를 사용한 요소는 relative값을 사용한 부모 요소를 기준으로 한다.
       */
      position: relative;
    }
    iframe{
      /*
      div의 여백을 ifram이 꽉 채우고 있는 상태다.
      position: absolute;는 문서흐름을 제거하니까.
      */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="player">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/66mVdmzl2xI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
