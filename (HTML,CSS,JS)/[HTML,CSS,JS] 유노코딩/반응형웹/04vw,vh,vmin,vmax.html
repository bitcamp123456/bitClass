<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰포트 단위</title>
  <style>
    p{
      margin: 0;

      /* vw는 뷰포트 너비의 100분의1 */
      /* font-size: 50vw; */

      /* vh는 뷰포트 높이의 100분의1 */
      /* font-size: 50vh; */

      /* vmin은 뷰토트의 너비와 높이중에서 작은것에 백분율을 맞추겠다. */
      font-size: 50vmin;

      /* vmin은 뷰토트의 너비와 높이중에서 큰것에 백분율을 맞추겠다. */
      font-size: 50vmax;
    }
  </style>
</head>
<body>
  <p>뷰포트</p>
</body>
</html>
