<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트</title>
  <style>
    html {
      background-color: gray;
    }
  </style>
</head>
<body>
    <h1>큰제목입니다</h1>
    <p>p태그가 있는 곳입니다</p>

    <select>
      <option value="foot">축구</option>
      <option value="base">야구</option>
      <option value="basket">농구</option>
    </select> 
    <button id="pick">PICK</button>
  

    <form>
      <input type="text" placeholder="이름" name="name">
      <input type="text" placeholder="동네" name="town">
      <input type="submit" value="PUSH">
    </form>



    <input type="text" placeholder="입력하세요" id="text">
    <input type="button" value="PUSH" id="button">


    <p id="iden">아이디가 있는 문단입니다</p>
    <p class="clazz">클래스가 있는 문단입니다</p>

    <button id="push1">눌러</button>
    <div id="area"></div>

    <button id="one">버튼1</button>
    <button id="two">버튼2</button>
    <button id="three">버튼3</button>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <input type="text" id="typing">
    <input type="button" id="push" value="PUSH">
    

    <script src="script.js"></script>
</body>
</html>
