<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>input</title>
</head>

<body>

  <input type="text" name="아이디" placeholder="입력하세요(5글자만가능)" maxlength="5" size="50"> <br><br>
  <input type="button" name="버튼" value="PUSH"> <br><br>
  <input type="color" name="색상"> <br><br>
  <input type="range" name="볼륨" max="100" min="0" step="10"> <br><br>
  <input type="date" name="생일" value="2022-06-21"> <br><br>

  <hr>

  <h1>키우고싶은동물 고르기</h1>
  <select name="pet" multiple>
    <option value="puppy">강아지</option>
    <option value="pangsoo" selected>펭귄</option>
    <option value="hamster">햄스터</option>
    <option value="cat">고양이</option>
  </select>

  <hr>

  <textarea name="opinion" placeholder="의견을 입력하세요" rows="5" cols="33"></textarea>





</body>

</html>
