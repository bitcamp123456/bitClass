<!DOCTYPE html>
<html lang="ko">
  <head> <!-- 설정태그 -->
    <meta charset="UTF-8">
    <title>문서의 제목을 쓰는 곳</title>
  </head>
  <body>
    <h1>텍스트 태그 연습</h1>
    <p>텍스트를 표시하고 있습니다.</p>
    <hr>
    <h2>작은 제목</h2>
    <p>제목의 크기가 바뀌었습니다.</p>
    <p>p태그는 하나의 문단을 나타냅니다.</p>
    <br>
    <br> <!--The Line Break element -->
    <br>
    <p>따라서 하나의 p태그는 자기만의 영역을 가집니다.<br>
      하나의 <mark>p태그는 자기만의 영역</mark>을 가집니다.
      <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버린다</p>
      띄어쓰기 여러번하고 싶으면, &nbsp;&nbsp;&nbsp;&nbsp; 이스케이프문자를 써.
    </p>
    <br>
    <br>
    <br>
    <p>
      <strong>굵은글자</strong> <br>
      <em>기울여진글자</em> <br>
      <mark>형광펜으로 칠한글자</mark>
    </p>

  </body>
</html>
