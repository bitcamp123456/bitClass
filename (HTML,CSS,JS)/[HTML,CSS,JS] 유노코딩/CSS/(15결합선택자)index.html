<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <style>

    /*
    <자손결합자, 형제결합자>
    div p   {div의 자손 p들이 선택} 자손s
    div > p {div의 자식 p들이 선택} 자식s

    h1 ~ p {h1 뒤에 있는 모든 p들이 선택}    모든형제s
    h1 + p {h1 바로 뒤에 있는 p 하나만 선택} 바로뒤에오는a형제
    */
  
    p > span {
      color: orange;
    }

    h1 + p{
      color: red;
    }

    .text + p {
      color: blue;
    }

  </style>
</head>
<body>
  <h1>선택자 연습하기</h1>
  <p>1번 문단입니다 그냥 태그</p>
  <p class="text">2번 문단입니다 클래스 있음</p>
  <p id="unique">3번 문단입니다 아이디 있음</p>
  <p class="text">4번 문단입니다 클래스 있음</p>
  <p>5번 문단입니다 <span>스판 있는</span> 태그</p>
</body>
</html>
