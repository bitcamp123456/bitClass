<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <style>
    div{
      width: 100px; height: 100px;
      position: relative;
    }
    div:nth-child(1){background-color: red;}
    div:nth-child(2){background-color: orange; bottom: 50px;}
    div:nth-child(3){background-color: yellow; bottom: 100px;}
    div:nth-child(4){background-color: green; bottom: 150px;}

    .first{z-index: 4;}
    .second{z-index: 8;}
    .third{z-index: 2;}
    .fourth{z-index: 1;}
  </style>
</head>
<body>
  <div class="first">1</div>
  <div class="second">2</div>
  <div class="third">3</div>
  <div class="fourth">4</div>
</body>
</html>
