<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <style>
    /*
    [속성] {기입한속성을 가지고 있는 요소를 선택하기}

    [속성="속성값"] {기입한속성이 속성값인 요소를 선택하기}

    [속성*="it"] {속성값에 it포함되어있는 요소 선택}
    [속성^="it"] {속성값이 it로 시작하는 요소 선택}
    [속성$="it"] {속성값이 it로 끝나는 요소 선택}
    */

    [class*="ex"]{
      color: blue;
    }

    [id$="e"] {
      color: red;
    }
  </style>
</head>
<body>
  <h1>선택자 연습하기</h1>
  <p>1번 문단입니다 그냥 태그</p>
  <p class="text">2번 문단입니다 클래스 있음</p>
  <p id="unique">3번 문단입니다 아이디 있음</p>
  <p class="text">4번 문단입니다 클래스 있음</p>
  <p>5번 문단입니다 <span>스판 있는</span> 태그</p>
</body>
</html>
