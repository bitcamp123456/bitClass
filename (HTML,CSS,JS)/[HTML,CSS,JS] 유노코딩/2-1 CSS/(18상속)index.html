<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상속</title>
  <style>
    div{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px; height: 300px;
      
      /* 상속o */
      color: tomato;
      font-size: 24px;

      /* 상속x */
      border: 3px dashed green;
    }

    p {
      color: initial;
      font-size: inherit;
      border: inherit;
    }
  </style>
</head>
<body>
  <div>
    <p>가운데 p태그</p>
  </div>
</body>
</html>
