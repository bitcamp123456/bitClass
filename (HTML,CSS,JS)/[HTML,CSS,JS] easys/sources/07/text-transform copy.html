<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    .trans1 {
      letter-spacing: 0.5em;
    }
    .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <p class="trans1">CSS</p> 
  <p class="trans2">css</p>
  <p class="trans3">javascript</p>
</body>
</html>
