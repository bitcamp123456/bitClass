<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li><label>아이디 <input type="text" required autofocus></label></li>
            <li><label>비밀번호 <input type="password"></label></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" id="mailyes" name="mail" checked>
          <label for="mailyes">메일수신</label>
          <input type="radio" id="mailno"  name="mail" >
          <label for="mailno">메일수신안함</label>
        </fieldset>
      </form>
      
    </div>           
  </body>
</html>
