<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>naver</title>
        <link rel="stylesheet" href="css/naverlogin.css">
    </head>
    <body>
        <div id="header">
            <img class="naver_logo" src="../images/naverlogin.jpg" alt="naver">
        </div>
    
        <div id="container">
           <form>
            <input type="text" class="" name="email" id="login_id" placeholder="아이디" aria-label="아이디">
            <input type="password" class="" name="pass" id="login_pw" placeholder="비밀번호" aria-label="비밀번호"> 
            <input type="submit" id="login_submit" value="로그인" />   
           </form>       
        </div>    
    </body>
    </html>
