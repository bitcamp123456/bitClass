<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Object</title>

    <script>

        // 객체 생성 => {}

        var obj = {};
        console.log(typeof(obj));

        // 속성이 있는 객체 정의
        var person = {
            // 속성 정의 => 속성 이름: 속성 값(데이터: 자바스크립트에서 지원하는 타입의 데이터)
            name : '이이름', // 여러 개의 속성은 , 를 이용해서 추가
            age: 30,
            hello: function() {
                alert('안녕하세요. 저는 '+ this.name + '입니다. 나이는 ' + this.age + '입니다.');
            },
            like: ['축구', '게임', '음악']
        };

        // 객체의 속성 참조
        console.log(person.name);

        console.log(person.age);

        // person.hello(); //객체의속성이 함수

        for(let i=0; i<person.like.length;i++) {
            console.log(person.like[i]);
        } // 객체의 속성이 배열

        console.log(person); // 객체를 살펴보자

        console.log('------------------------------------------');


        //////////////////////////////////////////////////
        
        // 객체에 동적으로 속성을 추가
        var player = {};

        console.log(player);

        // 속성 추가
        player.name='삼이름';
        player.team='토트넘';
        player.number=7;
        player.play=function(){
            console.log(this.name+'이 앞으로 뛰어갑니다. '+this.team+'에 속한 선수입니다.');
        };

        console.log(player);

        player.play();

        console.log('------------------------------------------');

        //////////////////////////////////////////////////////////////////////////

        // 객체를 저장하는 배열

        // 학생들의 과목 점수를 저장하는 배열
        var students = [];

        // 학생별 과목 점수들을 저장하는 객체를 생성 -> 배열에 추가
        students.push({name:'a', kor:100, eng:100, math:100});
        students.push({name:'b', kor:60, eng:32, math:57});
        students.push({name:'c', kor:70, eng:64, math:15});
        students.push({name:'d', kor:80, eng:40, math:89});
        students.push({name:'f', kor:40, eng:15, math:98});
        students.push({name:'g', kor:20, eng:87, math:77});
        students.push({name:'h', kor:40, eng:99, math:98});
        students.push({name:'i', kor:80, eng:64, math:75});
        students.push({name:'j', kor:90, eng:34, math:41});
        students.push({name:'k', kor:76, eng:14, math:64});

        // 각 요소(students 객체)에 메소드를 동적 추가
        // 총점을 구해서 반환하는 메소드
        for(let i=0; i<students.length; i++) {
            students[i].getSum = function() {
                return this.kor+this.eng+this.math;
            }

        }

        // 평균 점수를 구해서 반환하는 메소드
        for(let i=0; i<students.length; i++) {
            students[i].getAvg = function() {
                return this.getSum()/3;
            }
        }

        console.log(students);

        window.onload = function() {
          
            var newHtml = '';
            newHtml += '<table border="1">';
            newHtml += '    <tr>';
            newHtml += '        <th>이름</th>';
            newHtml += '        <th>국어</th>';
            newHtml += '        <th>영어</th>';
            newHtml += '        <th>수학</th>';
            newHtml += '        <th>총점</th>';
            newHtml += '        <th>평균</th>';
            newHtml += '    </tr>';

            for(let i=0; i<students.length; i++) {
            newHtml += '    <tr>';
            newHtml += '        <td>'+students[i].name+'</td>';
            newHtml += '        <td>'+students[i].kor+'</td>';
            newHtml += '        <td>'+students[i].eng+'</td>';
            newHtml += '        <td>'+students[i].math+'</td>';
            newHtml += '        <td>'+students[i].getSum()+'</td>';
            newHtml += '        <td>'+students[i].getAvg()+'</td>';
            newHtml += '    </tr>';
        }




            newHtml += '</table>'

            document.body.innerHTML = newHtml;

        };






    </script>


</head>

</body>
</html>
