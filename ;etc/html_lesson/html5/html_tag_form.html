<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FORM TAG</title>
</head>
<body>
    <!-- <form action="#" method="get"> -->
                        <!-- action="#" 현재 페이지에 보낸다는 의미 -->
                        <!-- get방식이라서 주소창에 입력받은 이름이 보임 -->
                        <!-- post방식으로 해야 주소창에 입력값이 안보인다!!! -->

        <form action="#" method="get"> 

            <input type="submit">


        <hr>

        <input type="button" value="이것은버튼"> <br>
        <input type="submit" value="로그인/회원가입"> <br>
        <input type="reset"> <br>
        <button>전송</button> <br>
        <input type="image" src="buildpath2.jpg"> <!-- 이미지를 클릭하면 submit가된다. -->

        <hr>

        입력 폼이 보이지 않는 hidden : <input type="hidden" name="midx" value="11"> <br>

        파일첨부 <input type="file"> <br>

        나이 0<input type="range" name="range" min="0" max="120" name="age">150 <br>

        

        <hr>
        
        tel <input type="tel" name="tel"> <br>
        url <input type="url" name="url"> <br>
        숫자 <input type="number" name="number"> <br>
        이메일 <input type="email" name="email"> <br>
        <input type="week" name="week"> <br>
        <input type="month" name="month"> <br>
        <input type="date" name="date"> <br>
        <!-- <input type="datetime" name="datetime"> datetime => 기능 소멸<br> -->
        <input type="datetime-local" name="datetime-local"> <br>
        
        <hr>
    
        type="color" : <input type="color" name="color">

        <hr>

        <!-- radio:여러개 중 하나를 선택 -->
        <input type="radio" name="program" value="java"> 자바<br>
        <input type="radio" name="program" value="HTML5"> HTML5 <br>
        <input type="radio" name="program" value="CSS3"> CSS3 <br>
        <input type="radio" name="program" value="js"> javascript <br>

        <hr>


        <!-- checkbox는 여러개 선택을 할 때 사용 -->
        <input type="checkbox" name="lang" value="ko"> 한글 <br> <!-- value 값이 없으면 주소창에 on이라고 나옴. -->
        <input type="checkbox" name="lang" value="en"> 영어 <br>

        <hr>

        이름: <input type="text" name="username"> <br>
        ID <input name="userid"> <br>
        pw <input type="password" name="pw"> <br>


        <input type="submit">

    </form>
    
</body>
</html>
