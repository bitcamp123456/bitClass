<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
  <title>Document</title>
  <script>
      var input = prompt('숫자를 입력하세요.'); 
      var numberInput = Number(input);

        console.log('입력된 숫자는', numberInput);

      if (numberInput > 0) {
          console.log('양수입니다');
      } else if(numberInput<0) {
        console.log('음수입니다');
      } else if(numberInput = '0'){
        console.log('0입니다');
      } else {
          console.log('숫자만을 입력해주세요.')
      }

      var msg = (numberInput>0)? '양수' : (numberInput<0) ? '음수' : 0;
      console.log('입력된 숫자는 ', msg);


  </script>
</head>

</html>
